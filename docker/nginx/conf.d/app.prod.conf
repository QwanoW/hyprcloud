ssl_session_cache shared:SSL:10m;
ssl_session_timeout 10m;
ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers HIGH:!aNULL:!MD5;

server {
    # HTTP/3 (QUIC) + HTTP/2 + SSL
    listen 443 quic reuseport;
    listen 443 ssl;
    http2 on;

    server_name hyprcloud.ru;
    root /var/www/html/public;
    index index.php index.html;

    # Пути к сертификатам (генерируются Certbot)
    ssl_certificate /etc/letsencrypt/live/hyprcloud.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hyprcloud.ru/privkey.pem;

    # Заголовок для включения HTTP/3
    add_header Alt-Svc 'h3=":443"; ma=86400';

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Brotli ---
    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;

    # --- Gzip (Fallback) ---
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # --- Статика (Vite/Bun Build) ---
    location ~ ^/build/ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- Laravel ---
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

# Редирект с HTTP на HTTPS + Certbot Challenge
server {
    listen 80;
    server_name hyprcloud.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
